<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy weather</title>
    <link rel="stylesheet" href="dist/bundle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="wrapper">
        <div class="dashboard">
            <div class="dashboard__controls">
                <div class="button dashboard__refresh">
                    <span class="spinner"></span>
                </div>
                <div class="dashboard__language">
                    <select name="" class="button" id="">
                        <option name="" value="en">EN</option>
                        <option name="" value="pl">PL</option>
                    </select>
                </div>
                <div class="dashboard__temp">
                    <div class="button button__fahrenheit inactive">&deg;F</div>
                    <div class="button button__celsius">&deg;C</div>
                </div>
            </div>

            <form action="" class="dashboard__search">
                <input type="search" placeholder="Search city" class="dashboard__input">
                <button class="button button__search">Search</button>
            </form>
        </div>
        <div class="weather">
            <div class="weather__container">
                <div class="weather__city">Krak√≥w, Poland</div>
                <div class="weather__date">Mon 28 October  7:32</div>
                <div class="weather__today today">
                    <div class="today__temperature">10</div>
                    <img class="today__img" alt="icon weather">
                    <div class="today__description">
                        <div class="today_description-prop">Possible light rain</div>
                        <div class="today_description-prop">Feels like: 13&deg;</div>
                        <div class="today_description-prop">Wind: 5 m/s</div>
                        <div class="today_description-prop">Humidity: 98%</div>
                    </div>
                </div>
                <div class="weather__future future">
                    <div class="future">
                        <div class="future__day">Monday</div>
                        <div class="future__temperature">18&deg;</div>
                        <img class="future__img" alt="icon weather">
                    </div>
                    <div class="future">
                        <div class="future__day">Monday</div>
                        <div class="future__temperature">18&deg;</div>
                        <img class="future__img" alt="icon weather">
                    </div>
                    <div class="future">
                        <div class="future__day">Monday</div>
                        <div class="future__temperature">18&deg;</div>
                        <img class="future__img" alt="icon weather">
                    </div>
                </div>
            </div>
            <div class="weather__map map">
                <div class="map__view"></div>
                <div class="map__location"></div>
            </div>
        </div>
    </div>

</main>
<script src="dist/bundle.js"></script>
</body>
</html>
